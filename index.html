    <header class="d-flex justify-content-center bg-info p-4 mb-4">
      <h1>Welcome to Weather Dashboard!</h1>

    <main class="container">
      <div class="row">

        <!-- Left side column contains search form and search history -->
        <section class="col-md-4 p-2 flex-column d-flex align-items-center border-end border-dark">
          <form class="d-flex p-3">
            <input class="user-input form-control form-control-lg" id="user-input" type="text" placeholder="Enter City Name">
            <button type="button" class="search-button btn btn-outline-dark btn-lg">Search</button>
          </form class=>
          <div class="search-history my-4">
            <h5>Previous Searches:</h5>
          </div>
          <button type="button" class="clear-history btn btn-outline-dark btn-lg my-3">Clear Search History</button>
        </section> 

        <!-- Right side column contains current & upcoming weather information for last city searched -->
        <section class="col-md-8 p-4 flex-column">
          <div class="weather-card border border-dark p-3">
          <!-- ROWS: city & date, current temperature, wind speed, humidity, UV index -->
            <div class="city-name">
              <h3></h3>
            </div>
            <div class="current-temp"></div>
            <div class="wind-speed"></div>
            <div class="humidity"></div>
            <div class="uv-index d-flex"></div>
          </div>
          <!-- 5 Days of weather forecast -->
          <div class="forecast-cards mt-5">
            <sdiv class="forecast p-3"></div>
            <!-- ROWS: city & date, current temperature, wind speed, humidity, UV index -->
            
            
        </section>
